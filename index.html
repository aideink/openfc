<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NES Emulator</title>
    <!--<script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>-->
    <script type="text/javascript" src="jsnes.min.js"></script>
    <script type="text/javascript" src="nes-embed.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .game-container {
            margin: 20px 0;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NES Emulator</h1>
        <div class="game-container">
            <canvas id="nes-canvas" width="256" height="240" style="width: 100%"></canvas>
        </div>
        <div>
            <input type="file" id="file-input" accept=".nes"/>
            <label class="upload-btn" for="file-input" tabindex="-1">
                Upload ROM File
            </label>
        </div>
        <div class="controls">
            <h3>Controls:</h3>
            <p>D-Pad: Arrow keys<br/>
            Start: Return/Enter<br/>
            Select: Tab<br/>
            A Button: A<br/>
            B Button: S</p>
        </div>
    </div>
</body>
</html>
